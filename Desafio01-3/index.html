<script>

const name = prompt('Digite seu nome: ')
const peso = prompt('Digite seu peso:')
const altura = prompt('Digite sua altura:')

const imc = peso / (altura * altura);

if (imc >= 30) {
    alert(`${ name }, você está acima do peso com o IMC no valor de: ${imc}.`);
} else if (imc < 30) {
    alert(`${ name }, você não está acima do peso e está com o IMC no valor de: ${imc}.`)
}

</script>
